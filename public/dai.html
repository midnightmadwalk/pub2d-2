<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Split Circular 123</title>
        <link rel="stylesheet" href="css/custom.css" />
        <style>
            .contact_section {
                min-height: 100vh;
                background: url("contact.png") no-repeat;
                background-position: center;
                background-size: cover;
                position: relative;
            }
            .central-buttons {
                position: absolute;
                top: 60%;
                left: 58%;
                display: flex;
                gap: 20px;
                z-index: 10;
            }

            .tg {
                background: url("https://github.com/midnightmadwalk/icons/blob/main/tg.png")
                    no-repeat;
                background-size: cover;
                background-position: center;
                background-color: #33abdf;
            }
            .x {
                background: url("https://github.com/midnightmadwalk/icons/blob/main/x.png")
                    no-repeat;
                background-size: cover;
                background-position: center;
            }
            .central-button {
                height: 4rem;
                width: 4rem;
                border-radius: 50%;
                cursor: pointer;
            }

            .contact_menu {
                position: absolute;
                width: 100%;
                height: 100%;
                transform: scale(0);
                transition: transform 0.3s ease;
            }

            .contact_menu.show {
                transform: scale(1);
            }
            .contact_menu.left .contact_menu-item {
                --angle: calc(180deg + var(--offset));
            }
            .contact_menu.right .contact_menu-item {
                --angle: var(--offset);
            }

            .contact_menu-item {
                position: absolute;
                top: 60%;
                left: 60%;
                width: 60px;
                height: 60px;
                background-color: #2ecc71;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                transform: rotate(var(--angle)) translate(150px)
                    rotate(calc(-1 * var(--angle)));
                text-decoration: none;
                transition: background-color 0.3s ease;
                overflow: hidden;
            }

            .contact_menu-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 50%;
            }

            .contact_menu-item:hover {
                background-color: #27ae60;
            }

            .contact_menu-item:hover::after {
                content: attr(data-title);
                position: absolute;
                top: -30px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 12px;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <section class="contact_section">
            <div class="contact_menu-container">
                <!-- Central Buttons -->
                <div class="central-buttons">
                    <div
                        class="central-button x"
                        onclick="togglecontact_menu('left')"
                    ></div>
                    <div
                        class="central-button tg"
                        onclick="togglecontact_menu('right')"
                    ></div>
                </div>

                <!-- Left Half contact_menu -->
                <div class="contact_menu left" id="leftcontact_menu">
                    <a
                        href="https://x.com/DaiHardPLS"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="DaiHardPLS"
                        style="--offset: 0deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/DaiHardPLS.png?raw=true"
                            alt="DaiHardPLS Icon"
                        />
                    </a>
                    <a
                        href="https://x.com/plsXmas"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="plsXmas"
                        style="--offset: 30deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/plsXmas.png?raw=true"
                            alt="plsXmas Icon"
                        />
                    </a>
                    <a
                        href="https://x.com/MiniEthLaB"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="MiniEthLaB"
                        style="--offset: 60deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/MiniEthLab.png?raw=true"
                            alt="MiniEthLaB Icon"
                        />
                    </a>
                    <a
                        href="https://x.com/SunnyDetect420"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="SunnyDetect420"
                        style="--offset: 90deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/SunnyDetect420.png?raw=true"
                            alt="SunnyDetect420 Icon"
                        />
                    </a>
                    <a
                        href="https://x.com/REWARDrEco"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="REWARDrEco"
                        style="--offset: 120deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/REWARDrPulseChain.png?raw=true"
                            alt="REWARDrEco Icon"
                        />
                    </a>
                    <a
                        href="https://www.telegram.dog/sunnyspubv2"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="sunnyspubv2"
                        style="--offset: 150deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/sunnyspubv2.png?raw=true"
                            alt="sunnyspubv2 Icon"
                        />
                    </a>
                </div>

                <!-- Right Half contact_menu -->
                <div class="contact_menu right" id="rightcontact_menu">
                    <a
                        href="https://www.telegram.dog/tokena1a"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="tokena1a"
                        style="--offset: 0deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/tokena1a.png?raw=true"
                            alt="tokena1a Icon"
                        />
                    </a>
                    <a
                        href="https://www.telegram.dog/MiniEthLab"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="MiniEthLab"
                        style="--offset: 30deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/MiniEthLab.png?raw=true"
                            alt="MiniEthLab Icon"
                        />
                    </a>
                    <a
                        href="https://www.telegram.dog/REWARDrPulseChain"
                        target="_blank"

                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/REWARDrPulseChain.png?raw=true"
                            alt="REWARDrPulseChain Icon"
                        />
                    </a>
                    <a
                        href="https://www.telegram.dog/plsXmas"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="plsXmas"
                        style="--offset: 90deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/plsXmas.png?raw=true"
                            alt="plsXmas Icon"
                        />
                    </a>
                    <a
                        href="https://www.telegram.dog/DaiHardPLS"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="DaiHardPLS"
                        style="--offset: 120deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/DaiHardPLS.png?raw=true"
                            alt="DaiHardPLS Icon"
                        />
                    </a>
                    <a
                        href="#"
                        target="_blank"
                        class="contact_menu-item"
                        data-title="Default Link"
                        style="--offset: 150deg"
                    >
                        <img
                            src="https://github.com/midnightmadwalk/icons/blob/main/default.png?raw=true"
                            alt="Default Icon"
                        />
                    </a>
                </div>
            </div>
        </section>
        <script>
            function togglecontact_menu(side) {
                const contact_menu = document.getElementById(
                    side + "contact_menu"
                );
                contact_menu.classList.toggle("show");
            }
        </script>
        <script src="js/navbar.js"></script>
    </body>
</html>
